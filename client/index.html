<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Today's Statistics</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
      }
      .grid {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 10px;
      }
      .kpi {
        border: 1px solid #ccc;
        padding: 10px;
        border-radius: 8px;
      }
      .label {
        font-size: 12px;
        color: gray;
      }
      .value {
        font-size: 20px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h1>Today's Statistics</h1>
    <div id="status">Loading...</div>
    <div class="grid" id="grid"></div>

    <script>
      fetch("http://localhost:5174/api")
        .then((r) => r.json())
        .then((data) => {
          document.getElementById("status").remove();
          const grid = document.getElementById("grid");

          const kpis = [
            { label: "Reservations", value: data.Reservations },
            { label: "Revenue (USD)", value: (+data.Revenue).toFixed(2) },
            { label: "Nights", value: data.Nights },
            { label: "ADR", value: (+data.ADR).toFixed(2) },
          ];

          kpis.forEach((kpi) => {
            const div = document.createElement("div");
            div.className = "kpi";
            div.innerHTML = `<div class="label">${kpi.label}</div><div class="value">${kpi.value}</div>`;
            grid.appendChild(div);
          });
        })
        .catch((err) => {
          document.getElementById("status").textContent = "Error: " + err;
        });
    </script>
  </body>
</html>
