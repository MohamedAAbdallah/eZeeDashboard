<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Today's Statistics</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- global + dashboard styles -->
    <link rel="stylesheet" href="/styles.css" />
    <link rel="stylesheet" href="/index.css" />
    <style>
      /* Week navigation arrows */
      .week-nav {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 8px;
      }
      .week-nav button {
        background: none;
        border: none;
        color: #dfd0d2;
        font-size: 1.2rem;
        cursor: pointer;
        padding: 4px 8px;
      }
      .week-nav button:hover {
        color: #fff;
      }
      /* KPI value fix */
      .value {
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="header">
        <div style="display: flex; gap: 12px; align-items: center">
          <div class="brand" aria-hidden="true"></div>
          <div>
            <h1 class="title">
              Dashboard
              <span class="updated" id="updated">
                <span class="dot" id="upd-dot"></span>
                <span class="txt" id="upd-text">—</span>
              </span>
            </h1>
            <p id="dateText" class="subtitle">—</p>
          </div>
        </div>
        <div style="display: flex; align-items: center; gap: 12px">
          <label class="switch" title="Refresh automatically every 60 seconds">
            <input id="autoRefresh" type="checkbox" /> Auto-refresh (60s)
          </label>
          <nav>
            <a class="active" href="/dashboard">Stats</a>
            <a href="/report.html">Report</a>
          </nav>
        </div>
      </div>

      <!-- Week navigation -->
      <div class="week-nav">
        <button id="prevWeek" title="Previous week">←</button>
        <section id="week" class="week" aria-label="This week"></section>
        <button id="nextWeek" title="Next week">→</button>
      </div>

      <!-- KPIs -->
      <section class="grid">
        <article id="kpiReservations" class="card">
          <div class="label">Reservations</div>
          <div class="value" data-value>—</div>
        </article>
        <article id="kpiRevenue" class="card">
          <div class="label">Revenue (USD)</div>
          <div class="value" data-value>—</div>
        </article>
        <article id="kpiNights" class="card">
          <div class="label">Nights</div>
          <div class="value" data-value>—</div>
        </article>
        <article id="kpiADR" class="card">
          <div class="label">ADR</div>
          <div class="value" data-value>—</div>
        </article>
        <article id="kpiCancels" class="card">
          <div class="label">Cancellations</div>
          <div class="value" data-value>—</div>
        </article>
      </section>

      <!-- Tables -->
      <div class="section-title">
        <h2>By Source</h2>
        <span class="tag" id="tag-day">Today • Cairo TZ</span>
      </div>
      <section class="table-card">
        <div class="table-scroll">
          <table>
            <thead>
              <tr>
                <th>Source</th>
                <th class="num">Reservations</th>
                <th class="num">Nights</th>
                <th class="num">Revenue (USD)</th>
                <th class="num">ADR</th>
              </tr>
            </thead>
            <tbody id="tbl-sources">
              <tr>
                <td colspan="5" class="muted" style="padding: 14px 12px">
                  No data
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </section>

      <div class="section-title">
        <h2>By Nationality</h2>
        <span class="tag">Today • Cairo TZ</span>
      </div>
      <section class="table-card">
        <div class="table-scroll">
          <table>
            <thead>
              <tr>
                <th>Nationality</th>
                <th class="num">Reservations</th>
                <th class="num">Nights</th>
                <th class="num">Revenue (USD)</th>
                <th class="num">ADR</th>
              </tr>
            </thead>
            <tbody id="tbl-nations">
              <tr>
                <td colspan="5" class="muted" style="padding: 14px 12px">
                  No data
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </section>

      <div class="foot">
        <span class="dot" aria-hidden="true"></span> Cairo time • USD • no fluff
      </div>
    </div>

    <script>
      const API = (day) =>
        day ? `/api/stats?day=${encodeURIComponent(day)}` : "/api/stats";
      const AUTO_MS = 60000;
      const $date = document.getElementById("dateText");
      const $auto = document.getElementById("autoRefresh");
      const $week = document.getElementById("week");
      const $tagDay = document.getElementById("tag-day");
      const $updDot = document.getElementById("upd-dot");
      const $updText = document.getElementById("upd-text");
      let weekDays = [],
        selectedIndex = -1,
        currentBaseDate = new Date();

      const intfmt = (n) => (Number(n) || 0).toLocaleString();
      const money = (n) =>
        (Number(n) || 0).toLocaleString(undefined, {
          minimumFractionDigits: 2,
          maximumFractionDigits: 2,
        });
      const fmtYMD = (d) =>
        [
          d.getFullYear(),
          String(d.getMonth() + 1).padStart(2, "0"),
          String(d.getDate()).padStart(2, "0"),
        ].join("-");
      const startOfWeek = (date) => {
        const d = new Date(date);
        d.setDate(d.getDate() - d.getDay());
        return d;
      };

      function setDateNow() {
        $date.textContent = new Date().toLocaleString([], {
          dateStyle: "full",
          timeStyle: "short",
        });
      }
      function setUpdatedLoading(on = true, text = "Loading…") {
        if (on) {
          $updDot.classList.add("spinner");
          $updText.textContent = text;
        } else {
          $updDot.classList.remove("spinner");
          $updText.textContent =
            "Updated " +
            new Date().toLocaleTimeString([], {
              hour: "2-digit",
              minute: "2-digit",
            });
        }
      }
      function setKPI(id, value, fmt = (v) => v) {
        const el = document.querySelector(`#${id} [data-value]`);
        if (!el) return;
        el.textContent = fmt(value);
      }
      function renderTable(rootId, mapObj, labelKey) {
        const root = document.getElementById(rootId);
        const entries = Object.entries(mapObj || {});
        if (!entries.length) {
          root.innerHTML = `<tr><td colspan="5" class="muted" style="padding:14px 12px">No data</td></tr>`;
          return;
        }
        entries.sort((a, b) => (b[1]?.revenue || 0) - (a[1]?.revenue || 0));
        root.innerHTML = entries
          .map(([k, v]) => {
            const label = k && k !== "unknown" ? k : "Unknown";
            const adr = v.nights ? v.revenue / v.nights : 0;
            return `<tr><td>${
              labelKey === "source"
                ? label.replace(/\b\w/g, (c) => c.toUpperCase())
                : label
            }</td><td class="num">${intfmt(
              v.reservationCount || 0
            )}</td><td class="num">${intfmt(
              v.nights || 0
            )}</td><td class="num">$ ${money(
              v.revenue || 0
            )}</td><td class="num">$ ${money(adr)}</td></tr>`;
          })
          .join("");
      }

      function renderWeek() {
        $week.innerHTML = "";
        weekDays.forEach((d, i) => {
          const col = document.createElement("div");
          col.className = "daycol" + (i === selectedIndex ? " active" : "");
          col.setAttribute("role", "button");
          col.tabIndex = 0;
          const stem = document.createElement("div");
          stem.className = "stem";
          const dot = document.createElement("div");
          dot.className = "dot2";
          const max = Number(d._maxRev || 0);
          const span = 72;
          const ratio =
            max > 0
              ? Math.sqrt(d.stats?.stats?.all?.Revenue || 0) / Math.sqrt(max)
              : 0;
          const y = 80 - Math.round(span * ratio);
          dot.style.setProperty("--dotY", y + "%");
          stem.appendChild(dot);
          const label = document.createElement("div");
          label.className = "dlabel";
          label.textContent = d.label;
          col.appendChild(stem);
          col.appendChild(label);
          col.addEventListener("click", () => selectDay(i));
          $week.appendChild(col);
        });
      }

      function applyStats(dayObj) {
        const s = dayObj?.stats?.stats?.all || {},
          src = dayObj?.stats?.stats?.sources || {},
          nat = dayObj?.stats?.stats?.nationalities || {};
        setKPI("kpiReservations", s.Reservations, intfmt);
        setKPI("kpiRevenue", s.Revenue, (v) => "$ " + money(v));
        setKPI("kpiNights", s.Nights, intfmt);
        setKPI("kpiADR", s.ADR, (v) => "$ " + money(v));
        setKPI("kpiCancels", s.Cancellations, intfmt);
        renderTable("tbl-sources", src, "source");
        renderTable("tbl-nations", nat, "nation");
        $tagDay.textContent = `${s.Day || "—"} • Cairo TZ`;
        setUpdatedLoading(false);
      }
      function selectDay(index) {
        selectedIndex = index;
        renderWeek();
        applyStats(weekDays[selectedIndex]);
      }

      async function loadWeek(baseDate) {
        setDateNow();
        setUpdatedLoading(true, "Loading week…");
        currentBaseDate = baseDate;
        const start = startOfWeek(baseDate);
        const labels = ["S", "M", "T", "W", "T", "F", "S"];
        weekDays = Array.from({ length: 7 }, (_, i) => {
          const d = new Date(start);
          d.setDate(start.getDate() + i);
          return {
            date: d,
            ymd: fmtYMD(d),
            label: labels[i],
            stats: null,
            _maxRev: 0,
          };
        });
        const res = await Promise.all(
          weekDays.map((d) =>
            fetch(API(d.ymd))
              .then((r) => r.json())
              .catch(() => null)
          )
        );
        res.forEach((json, i) => (weekDays[i].stats = json || {}));
        const maxRev = Math.max(
          0,
          ...weekDays.map((d) => Number(d.stats?.stats?.all?.Revenue || 0))
        );
        weekDays.forEach((d) => (d._maxRev = maxRev));
        const todayStr = fmtYMD(new Date());
        selectedIndex = weekDays.findIndex((d) => d.ymd === todayStr);
        if (selectedIndex < 0) selectedIndex = 0;
        renderWeek();
        applyStats(weekDays[selectedIndex]);
      }

      document.getElementById("prevWeek").onclick = () => {
        const d = new Date(currentBaseDate);
        d.setDate(d.getDate() - 7);
        loadWeek(d);
      };
      document.getElementById("nextWeek").onclick = () => {
        const d = new Date(currentBaseDate);
        d.setDate(d.getDate() + 7);
        loadWeek(d);
      };

      let timer = null;
      $auto.onchange = (e) => {
        if (e.target.checked) {
          timer = setInterval(async () => {
            if (selectedIndex < 0) return;
            setUpdatedLoading(true, "Refreshing…");
            const d = weekDays[selectedIndex];
            const json = await fetch(API(d.ymd))
              .then((r) => r.json())
              .catch(() => null);
            if (json) {
              weekDays[selectedIndex].stats = json;
              const maxRev = Math.max(
                0,
                ...weekDays.map((x) =>
                  Number(x.stats?.stats?.all?.Revenue || 0)
                )
              );
              weekDays.forEach((x) => (x._maxRev = maxRev));
              renderWeek();
              applyStats(weekDays[selectedIndex]);
            } else setUpdatedLoading(false);
          }, AUTO_MS);
        } else {
          clearInterval(timer);
          timer = null;
        }
      };

      loadWeek(new Date());
    </script>
  </body>
</html>
